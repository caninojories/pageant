<div class="modal" tabindex="-1" role="dialog" ng-controller='RegisterNSignIn as vm'>
  <form ng-submit="vm.login( loginForm.$valid )" class="modal-dialog" name="loginForm" novalidate="novalidate">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class='form-group' ng-class="{ 'has-error' : loginForm.email.$invalid &amp;&amp; !loginForm.email.$pristine}">
          <alert-logIn></alert-logIn>
          <label>Email</label>
          <input class="form-control" type="email" name="email" required ng-model="vm.email" ng-minlength="0" />
          <div class='help-block' ng-show="loginForm.email.$error.required &amp;&amp; loginForm.email.$dirty ">
            An email address is required
          </div>
          <div class='help-block' ng-show='loginForm.email.$error.email'>
            Please enter an email address
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid &amp;&amp; loginForm.password.$dirty}">
          <label>Password</label>
          <input type="password" ng-model="vm.password" name="password" required="required" ng-minlength="6" class="form-control"/>
          <div class='help-block' ng-show="loginForm.password.$error.required &amp;&amp; loginForm.password.$dirty">
            Password is Required
          </div>
          <div class='help-block'  ng-show="loginForm.password.$error.minlength">
            Password too Short
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <input type='submit' class='btn btn-primary' value='Log-in'>
      </div>
    </div>
  </form>
</div>
