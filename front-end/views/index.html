<!doctype html>
<html data-ng-app='ngAPI'>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible', content='IE=edge' />
    <base href="/" />
    <title> J.Ca </title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

    <style>
        .ng-hide {
          display: none!important;
        }
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

    {# bowerComponents #}
    <link rel="stylesheet" href="/bowerComponents/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bowerComponents/toastr/toastr.min.css"/>

    {# LINKS #}
    <link rel="stylesheet" href="/compiledCss/stylus/app.css"/>
    {# LINKS END #}

  <body>

    <!-- <div ui-view=''></div> -->
    <!-- <div data-ng-controller="Shell as vm" ng-cloak> -->
      <section id="content" class="content" >
        <div ui-view='' class='shuffle-animation'></div>
        <div ngplus-overlay
          ngplus-overlay-delay-in="100"
          ngplus-overlay-delay-out="700"
          ngplus-overlay-animation="dissolve-animation" ng-cloak>
          <img src="/img/busy.gif"/>
          <div class="page-spinner-message overlay-message" ng-cloak>{{vm.busyMessage}}</div>
        </div>
      </section>
    <!-- </div> -->

    <script type="text/javascript" src="/bowerComponents/angular/angular.js"></script>
